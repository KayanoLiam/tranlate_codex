<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Translator</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <main class="app">
      <h1>OpenAI Translator</h1>

      <section class="status-row">
        <span id="statusBadge" class="badge pending">Checking</span>
        <span id="statusText">Checking bridge...</span>
      </section>

      <section class="actions">
        <button id="translatePageBtn">Translate Page</button>
        <button id="translateSelectionBtn">Translate Selection</button>
        <button id="restoreBtn" class="secondary">Restore</button>
      </section>

      <section class="footer-actions">
        <button id="refreshStatusBtn" class="secondary">Refresh Status</button>
        <button id="openOptionsBtn" class="secondary">Settings</button>
      </section>

      <p id="resultText" class="result"></p>
    </main>

    <script src="popup.js"></script>
  </body>
</html>
